<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Sizzle Pie Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Sizzle Pie Pizza</h1>
      </div>
      <button id="getCostFormButton" class="btn btn-success" type="button">See how much your pizza order will cost!</button>
      <div class="row">
        <div id="orderInput" class="col-md-4 well">
          <form id="pizzaOrderForm">
            <div class="form-group" id="customerNameQuestion">
              <label for="customer" class="col-med-2">Name:</label>
              <div class="col-med-9">
                <input id="customer" type="text" class="form-control" >
              </div>
            </div>
            <div class="form-group" id="toppingQuestion">
              <h5>Choose your toppings:</h5>
              <div class="checkbox">
                <label><input type="checkbox" value="Pineapple">Pineapple</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="Pepperoni">Pepperoni</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="Bacon">Bacon</label>
              </div>
            </div>
            <div class="form-group" id="sizeQuestion">
              <label for="selectSize">Choose Your Size:</label>
              <select class="form-control" id="selectSize">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
              </select>
            </div>
            <button id="findCostFormButton" class="btn btn-warning" type="submit" value="Submit">Find out how much your pizza costs!</button>
          </form>
        </div>
        <div id="pizzaOrderCost" class="col-md-6 well">
          <h3><span id="customerNameOutput"></span>, your pizza will cost <span id="costOfPizza"></span>!</h3>
          <button id="orderNow" class="btn btn-info">Order Your Pizza!</button>
        </div>
      </div>
    </div>
  </body>
</html>
